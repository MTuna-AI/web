<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #register-section {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Đăng Nhập</h1>
        <form id="loginForm">
            <label for="username">Tên đăng nhập:</label><br>
            <input type="text" id="username" name="username" required><br><br>
            <label for="password">Mật khẩu:</label><br>
            <input type="password" id="password" name="password" required><br><br>
            <button type="submit">Đăng nhập</button>
        </form>

        <div id="register-section">
            <p>Nếu chưa có tài khoản thì hãy đăng ký:</p>
            <button onclick="window.location.href='dangky.html'">Đăng ký</button>
        </div>
    </div>

    <script>
        // Khi trang được tải, tự động điền tên đăng nhập và mật khẩu từ localStorage
        window.onload = function() {
            const storedUsername = localStorage.getItem("username");
            const storedPassword = localStorage.getItem("password");

            if (storedUsername && storedPassword) {
                document.getElementById("username").value = storedUsername;
                document.getElementById("password").value = storedPassword;
            }
        };

        document.getElementById("loginForm").onsubmit = function(event) {
            event.preventDefault();  // Ngăn chặn hành vi submit mặc định

            // Lấy giá trị từ các trường nhập liệu
            const enteredUsername = document.getElementById("username").value;
            const enteredPassword = document.getElementById("password").value;

            // Lấy tài khoản đã lưu trữ từ localStorage
            const storedUsername = localStorage.getItem("username");
            const storedPassword = localStorage.getItem("password");

            // Kiểm tra tài khoản và mật khẩu
            if (enteredUsername === storedUsername && enteredPassword === storedPassword) {
                alert("Đăng nhập thành công!");
                // Chuyển hướng sang trang chào mừng
                window.location.href = "welcome.html";
            } else {
                alert("Sai tên đăng nhập hoặc mật khẩu. Vui lòng thử lại.");
            }
        };
    </script>
</body>
</html>
