<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        input {
            margin: 10px;
            padding: 10px;
            width: 80%;
        }

        button {
            padding: 10px 20px;
            margin: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Đăng Nhập</h2>
    <input type="text" id="login-username" placeholder="Tên đăng nhập">
    <input type="password" id="login-password" placeholder="Mật khẩu">
    <button onclick="login()">Đăng Nhập</button>

    <script>
        function login() {
            let loginUsername = document.getElementById("login-username").value;
            let loginPassword = document.getElementById("login-password").value;

            let storedPassword = localStorage.getItem(loginUsername);

            if (storedPassword && storedPassword === loginPassword) {
                alert("Đăng nhập thành công!");
                window.location.href = "welcome.html";
            } else {
                alert("Tên đăng nhập hoặc mật khẩu không đúng.");
            }
        }
    </script>

</body>
</html>
